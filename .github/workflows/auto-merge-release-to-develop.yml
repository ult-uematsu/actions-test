name: "Merge Release Branch to Develop Branch "
on:
  pull_request:
  #   branches:
  #     - release  # branchesで指定するのはマージ元ブランチ名
    branches-ignore:
      - "develop"  # ドキュメントに記載がないものの、マージ先ブランチ名に効いている?
    types:
      - closed
jobs:
  merge:
    name: Merge Release to Develop
    runs-on: ubuntu-latest
    if: |
      (
        github.event_name == 'pull_request' 
        && github.event.pull_request.merged == true 
        && github.event.pull_request.base.ref == 'release' 
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          # マージ操作のために全ての履歴が必要
          fetch-depth: 0
      - name: Merge Release to Develop
        run: |
          # ワークフロー内でgit操作するためにuser.name,user.emailの設定が必要。
          # GitHub Actions用のアイコンになるよう設定する
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git fetch origin develop
          git checkout develop
          git merge --no-ff origin/release
          git push origin develop

      - name: Add comment to merged PR
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo;
            const prAuthor = context.payload.pull_request.user.login;
            const commentBody = `@${prAuthor}\nこのPRはdevelopにもマージされました。`;

            await github.rest.issues.createComment({
              ...repo,
              issue_number: prNumber,
              body: commentBody,
            });

      - name: Get PR info
        id: get_pr_info
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo, number: prNumber } = context.issue;
            const pr = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
            const prTitle = pr.data.title;

            core.setOutput('pr_number', prNumber);
            core.setOutput('pr_title', prTitle);

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ vars.SLACK_CHANNEL }}
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "plain_text",
                    "text": "#${{ steps.get_pr_info.outputs.pr_number }}: ${{ steps.get_pr_info.outputs.pr_title }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "[GitHub Action build result](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})"
                  }
                }
              ]
            }
        env:
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
